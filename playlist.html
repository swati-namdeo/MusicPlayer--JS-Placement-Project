<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Playlist</title>
  </head>
  <body>
    <nav>
      <nav class="navbar">
        <ul class="link-group">
          <!-- <li class="brand"><img src="./Trendy Beatz.jpg" alt="TrendyBeatz"></li> -->
          <li class="brand">
            <video autoplay loop muted plays-inline id="myVideo">
              <source src="./Trendy Beatz logo.mp4" type="video/mp4" />
            </video>
          </li>
          <li>
            <h2 class="logo-name">
              <i
                >Trendy <br />
                Beatz</i
              >
            </h2>
          </li>
          <li class="link"><a href="./index.html"><b>Home</b> </a></li>
          <li class="link"><a href="./playlist.html"><b> Playlist</b></a></li>
          <li><input
            type="text"
            placeholder="search"
            id="searchsong" style="color: black;" /></li>
        </ul>
      </nav>
    </nav>
    <section class="section-side">
      <div id="music_list">
        <div id="structure"></div>
      </div>
      <div id="sd"></div>
    </section>
    <div class="songbar">
      <div id="masterSongBar">
        <div class="songInfo">
          <p id="masterSongName">--</p>
        </div>
        <div class="mid_btn">
          <audio id="player"></audio>
          <i class="fa-solid fa-shuffle" id="shuffle"></i>
          <i class="fa-solid fa-backward-fast" id="backward"></i>
          <i class="fa-solid fa-backward-step" id="previous"></i>
          <i
            class="fa-solid fa-2x fa-circle-play"
            onclick="playandpause()"
            id="masterPlay"
          ></i>
          <i class="fa-solid fa-forward-step" id="next"></i>
          <i class="fa-solid fa-forward-fast" id="forward"></i>
        </div>
        <div class="rightbtn">
          <span id="timeStamp">
            <span class="current-time">00:00</span>/<span class="total-duration"
              >00:00</span
            >
          </span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://kit.fontawesome.com/4926a4df42.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bc4963ab3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./playlist.js"></script>
  </body>
</html>
